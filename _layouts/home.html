<ul class="use-case-list">
  {% assign posts = site.use_cases | sort: "date" | reverse %}
  {% for post in posts %}
    <li class="use-case-item">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a><br />
      <span class="use-case-author">
        {{ post.github_handle }}
      </span>
    </li>
  {% endfor %}
</ul>
